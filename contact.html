<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Mbogiwood Productions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    a { text-decoration: none; }
    /* Header & Navigation */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #008000, #B22222);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header img { max-width: 120px; }
    nav { display: flex; gap: 1rem; flex-wrap: wrap; }
    nav a { color: #fff; font-weight: 600; padding: 0.5rem 1rem; transition: color 0.3s ease; }
    nav a:hover { color: #FFD700; }
    /* Main Content */
    main { margin-top: 80px; padding: 4rem 2rem; text-align: center; }
    h1 { text-align: center; margin-bottom: 2rem; font-size: 2.5rem; }
    form { max-width: 500px; margin: 0 auto; text-align: left; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    button.btn {
      background-color: #FFD700;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
    }
    button.btn:hover { background-color: #B22222; color: #fff; }
    .message { text-align: center; margin-top: 1rem; font-size: 1.1rem; }
    /* Footer */
    footer {
      background: #008000;
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 40px;
    }
    footer nav a {
      margin: 0 0.5rem;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer nav a:hover { color: #FFD700; }
    @media (max-width: 768px) {
      header { flex-direction: column; }
      nav { justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Mbogiwood Logo">

    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="investors.html">Investors</a>
      <a href="subscriptions.html">Subscriptions</a>
      <a href="employment.html">Employment</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </nav>
    
  </header>
  
  <!-- Main Content -->
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      
      <button type="submit" class="btn">Submit</button>
    </form>
    <p id="formFeedback" class="message"></p>
  </main>
  
  <!-- Footer -->
  <footer>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="investors.html">Investors</a>
      <a href="subscriptions.html">Subscriptions</a>
      <a href="employment.html">Employment</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </nav>
    <p>&copy; 2025 Mbogiwood Productions. All Rights Reserved.</p>
  </footer>
  
  <!-- JavaScript: Contact Form Submission -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // Prevent default submission
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      const feedback = document.getElementById("formFeedback");
      
      // Basic client-side validation
      if (!name || !email || !subject || !message) {
        feedback.innerText = "Please fill out all fields.";
        return;
      }
      
      feedback.innerText = "Sending message...";
      
      const formData = { name, email, subject, message };
      
      try {
        const response = await fetch("http://127.0.0.1:5000/api/contact", { // Update with your backend endpoint
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        if (response.ok) {
          feedback.innerText = "Thank you for contacting us. We'll get back to you soon!";
          document.getElementById("contactForm").reset();
        } else {
          feedback.innerText = "There was an error sending your message. Please try again later.";
        }
      } catch (error) {
        console.error("Error:", error);
        feedback.innerText = "An unexpected error occurred. Please try again later.";
      }
    });
  </script>
</body>
</html>
